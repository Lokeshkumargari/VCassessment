<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    #surveyForm label,#surveyForm input,#surveyForm select{
    margin-bottom:20px;
}
    #surveyForm {
      text-align: center;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width:400px;
      height:65vh;
      margin:auto;
    }
  </style>
</head>
<body>
  <form id="surveyForm">
   <h1>Survey Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required><br>

    <button type="submit" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <div id="popup" style="display: none;">
    <h2>Survey Details</h2>
    <p>First Name: <span id="popupFirstName"></span></p>
    <p>Last Name: <span id="popupLastName"></span></p>
    <p>Date of Birth: <span id="popupDateOfBirth"></span></p>
    <p>Country: <span id="popupCountry"></span></p>
    <p>Gender: <span id="popupGender"></span></p>
    <p>Profession: <span id="popupProfession"></span></p>
    <p>Email: <span id="popupEmail"></span></p>
    <p>Mobile Number: <span id="popupMobileNumber"></span></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dateOfBirth = document.getElementById("dateOfBirth").value;
      const country = document.getElementById("country").value;
      const gender = document.getElementById("gender").value;
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobileNumber").value;

    

      // Display the popup with entered values
      document.getElementById("popupFirstName").textContent = firstName;
      document.getElementById("popupLastName").textContent = lastName;
      document.getElementById("popupDateOfBirth").textContent = dateOfBirth;
      document.getElementById("popupCountry").textContent = country;
      document.getElementById("popupGender").textContent = gender;
      document.getElementById("popupProfession").textContent = profession;
      document.getElementById("popupEmail").textContent = email;
      document.getElementById("popupMobileNumber").textContent = mobileNumber;

      document.getElementById("popup").style.display = "block";
    }

    function resetForm() {
      document.getElementById("surveyForm").reset();
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
